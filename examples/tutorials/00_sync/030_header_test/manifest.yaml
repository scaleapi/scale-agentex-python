# Agent Manifest Configuration for Header Test Agent
# ---------------------------

build:
  context:
    root: ../
    include_paths:
      - 030_header_test
    dockerfile: 030_header_test/Dockerfile
    dockerignore: 030_header_test/.dockerignore

local_development:
  agent:
    port: 8003
    host_address: host.docker.internal
  paths:
    acp: project/acp.py

agent:
  name: s030-header-test
  acp_type: agentic
  description: Test agent for validating header forwarding from backend to agent
  temporal:
    enabled: false

deployment:
  image:
    repository: ""
    tag: "latest"
  global:
    agent:
      name: "s030-header-test"
      description: "Test agent for validating header forwarding from backend to agent"
    replicaCount: 1
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
